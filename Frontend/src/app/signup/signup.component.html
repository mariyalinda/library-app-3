<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <!-- action="/signup/confirm" -->
    <form (ngSubmit)="signupuser()" #signupuser="ngForm">
      <div class="form-group col-md-12">
        <h3>Email</h3>
        <input
          type="email"
          class="form-control"
          name="email"
          pattern="^([A-Za-z0-9\.-]+)@([A-Za-z0-9\-]+)\.([a-z]{2,3})(.[a-z]{2,3})?$"
          #email="ngModel"
          [class.is-invalid]="email.invalid && email.touched"
          [(ngModel)]="user.email"
          required
        />
        <small
          class="text-danger"
          [class.d-none]="email.valid || email.untouched"
          >Enter a valid email id!</small
        >
      </div>
      <div class="form-group col-md-12">
        <h3>Mobile Number</h3>
        <input
          type="number"
          class="form-control"
          name="mobile"
          pattern="/^([0-9]{10})$/"
          [(ngModel)]="user.mobile"
          #mobile="ngModel"
          [class.is-invalid]="mobile.invalid && mobile.touched"
        />
        <small
          class="text-danger"
          [class.d-none]="mobile.valid || mobile.untouched"
          >Mobile number must have atleast 10 characters!</small
        >
      </div>
      <div class="form-group col-md-12">
        <h3>Username</h3>
        <input
          type="text"
          name="username"
          [(ngModel)]="user.username"
          minlength="3"
          #username="ngModel"
          [class.is-invalid]="username.invalid && username.touched"
          class="form-control"
          placeholder="Set your username"
        />
        <small
          class="text-danger"
          [class.d-none]="username.valid || username.untouched"
          >Username must have atleast 3 characters!</small
        >
      </div>
      <br />
      <div class="form-group col-md-12">
        <h3>Password</h3>
        <input
          type="password"
          name="password"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
          class="form-control"
          #pw="ngModel"
          [class.is-invalid]="pw.invalid && pw.touched"
          [(ngModel)]="user.password"
          placeholder="Set your password"
          required
        />
        <small class="text-danger" [class.d-none]="pw.valid || pw.untouched"
          >Password must have minimum eight characters, atleast one letter and
          one number!</small
        >
      </div>
      <button id="submit" type="submit" class="btn btn-secondary">
        Sign-up
      </button>
    </form>
  </div>
  <div class="col-lg-4"></div>
</div>
