<div>
  <div *ngFor="let book of books">
    <div class="row">
      <br />
      <div class="col-md-2 col-sm-3 text-center">
        <a class="story-title" href="#"
          ><img
            alt=""
            src="{{ book.image }}"
            style="width: 100px; height: 100px"
            class="img-circle"
        /></a>
      </div>
      <div class="col-md-10 col-sm-9">
        <h3>{{ book.title }}</h3>
        <div class="row">
          <div class="col-xs-9">
            <div class="text-right">
              <a
                *ngIf="_auth.loggedIn()"
                (click)="editBook(book)"
                class="btn btn-success"
                >Update</a
              >
              <a
                *ngIf="_auth.loggedIn()"
                (click)="deleteBook(book)"
                class="btn btn-danger"
                >Delete</a
              >
            </div>
            <h4>
              <span class="label label-default">{{ book.author }}</span>
            </h4>
            <small
              style="font-family: courier, 'new courier'"
              class="text-muted"
              >{{ book.genre }} â€¢
              <a (click)="getBook(book)" class="text-muted">Read More</a></small
            >
          </div>
          <div class="col-xs-3"></div>
        </div>
        <br /><br />
      </div>
    </div>
  </div>

  <!--/stories-->

  <a routerLink="/addbook" class="btn btn-primary pull-right btnNext"
    >Add a book <i class="glyphicon glyphicon-chevron-right"></i
  ></a>
</div>
