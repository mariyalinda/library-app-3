<div class="row">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <!-- action="/addbook/add" -->
    <form #addbook="ngForm" (ngSubmit)="addbook()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label style="font-weight: bold">Title</label>
          <input
            class="form-control"
            name="title"
            [(ngModel)]="newbook.title"
            #title="ngModel"
            minlength="1"
            [class.is-invalid]="title.invalid && title.touched"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4" style="font-weight: bold">Author</label>
          <input
            class="form-control"
            name="author"
            [(ngModel)]="newbook.author"
            #author="ngModel"
            minlength="1"
            [class.is-invalid]="author.invalid && author.touched"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label style="font-weight: bold">Genre</label>
          <input
            class="form-control"
            name="genre"
            [(ngModel)]="newbook.genre"
            #genre="ngModel"
            minlength="1"
            [class.is-invalid]="genre.invalid && genre.touched"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label style="font-weight: bold">Place of author</label>
          <input
            class="form-control"
            name="place"
            [(ngModel)]="newbook.place"
            #place="ngModel"
            minlength="1"
            [class.is-invalid]="place.invalid && place.touched"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label style="font-weight: bold">Sneak peek of your book</label>
          <input
            type="file"
            [(ngModel)]="newbook.bookimg"
            #bookimg="ngModel"
            name="image"
            class="form-control-file"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label style="font-weight: bold">Author image</label>
          <input
            type="file"
            [(ngModel)]="newbook.authorimg"
            #authorimg="ngModel"
            name="authorimage"
            class="form-control-file"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label style="font-weight: bold">Book description</label>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="newbook.bookabout"
            #bookabout="ngModel"
            name="bookabout"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label style="font-weight: bold">Author description</label>
          <input
            class="form-control"
            type="text"
            [(ngModel)]="newbook.authorabout"
            #authorabout="ngModel"
            name="authorabout"
            required
          />
        </div>
      </div>
      <br />
      <button id="submit" type="submit" class="btn btn-dark">Submit</button>
    </form>
    <!-- form ends here -->
  </div>

  <div class="col-lg-3"></div>
</div>
